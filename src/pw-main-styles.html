<dom-module id="pw-main-styles">
  <template>
    <style>
      :host {
        --app-primary-color: #fff;
        --app-secondary-color: black;
        --app-main-bg-color: #fff;
        display: block;
      }

     paper-drawer-panel {
        --paper-drawer-panel-left-drawer-container: {
          background-color: #fff;
        };

        --paper-drawer-panel-main-container: {
          background-color: #fff;
        };
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
        outline:none;
      }

      paper-toolbar a,
      paper-toolbar a:focus,
      paper-toolbar a:hover,
      paper-toolbar a:visited {
        text-decoration: none;
        color:#000;
      }

      :host([page="inicio"]) paper-toolbar {
        border-bottom: 1px solid var(--paper-red-500);
      }

      :host([page="servicios"]) paper-toolbar {
        border-bottom: 1px solid var(--paper-blue-500);
      }

      :host([page="nosotros"]) paper-toolbar {
        border-bottom: 1px solid var(--paper-orange-500);
      }

      :host([page="contacto"]) paper-toolbar {
        border-bottom: 1px solid var(--paper-light-green-500);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .slide-menu a {
        padding-top: 5px;
        padding-bottom: 5px;
      }

      .slide-menu a paper-icon-button {
        margin-right: 10px;
      }

       .pw-menu a.iron-selected paper-icon-button {
          border-radius: 50%;
          color: #fff;
       }

      .pw-menu a.iron-selected .home{
        background-color: var(--paper-red-500);
      }

      .pw-menu a.iron-selected .services{
        background-color: var(--paper-blue-500);
      }

      .pw-menu a.iron-selected .about{
        background-color: var(--paper-orange-500);
      }

      .pw-menu a.iron-selected .contact{
        background-color: var(--paper-light-green-500);
      }

      iron-pages {
        padding-left: 25px;
        padding-right: 25px;
        padding-top: 25px;
        padding-bottom: 25px;
      }

      /*Material design ripple color for paper-icon-button in the top menu*/
      .home {
        color: var(--paper-red-500);
        --paper-icon-button-ink-color: var(--paper-red-500);
      }

      .services {
        color: var(--paper-blue-500);
        --paper-icon-button-ink-color: var(--paper-blue-500);
      }

      .about {
        color: var(--paper-orange-500);
        --paper-icon-button-ink-color: var(--paper-orange-500);
      }

      .contact {
        color: var(--paper-light-green-500);
        --paper-icon-button-ink-color: var(--paper-light-green-500);
      } 
    </style>
  </template>
</dom-module>
